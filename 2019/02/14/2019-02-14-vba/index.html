        <p>VBA检测脚本<br>  <a id="more"></a> </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">Function Match(str As String, pattern As String)</span><br><span class="line">    Dim reg As Object</span><br><span class="line">    Set reg &#x3D; CreateObject(&quot;VBScript.Regexp&quot;)</span><br><span class="line">    With reg</span><br><span class="line">        .Global &#x3D; False &#39;非全局则匹配到第一个即停止</span><br><span class="line">        .pattern &#x3D; pattern &#39;正则部分</span><br><span class="line">        Match &#x3D; .Test(str) &#39;返回结果</span><br><span class="line">    End With</span><br><span class="line">End Function</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Private Sub Workbook_BeforeSave(ByVal SaveAsUI As Boolean, Cancel As Boolean)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    has_error &#x3D; False &#39;全局判定</span><br><span class="line"></span><br><span class="line">    For Each sht In Worksheets</span><br><span class="line">    </span><br><span class="line">        Dim matched As Boolean</span><br><span class="line">        </span><br><span class="line">        &#39; 跳过被#注释的sheet</span><br><span class="line">        matched &#x3D; Match(sht.Name(), &quot;^#&quot;)</span><br><span class="line">        If matched Then GoTo Continue</span><br><span class="line">        </span><br><span class="line">        &#39;进行sheet内的格式检测</span><br><span class="line">        matched &#x3D; Match(sht.Cells(1, 1).Value, &quot;^convert&quot;)</span><br><span class="line">        If Not matched Then</span><br><span class="line">            MsgBox &quot;sheet:&lt;&quot; &amp; sht.Name() &amp; &quot;&gt;格式错误: 数据表首行必须为convert声明, 否则请用#注释表名.&quot;, vbOKOnly + vbExclamation</span><br><span class="line">            GoTo Error</span><br><span class="line">        End If</span><br><span class="line">        </span><br><span class="line">Continue:</span><br><span class="line">    Next</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">Finish:</span><br><span class="line">    MsgBox (&quot;表格检测通过,已保存成功.&quot;)</span><br><span class="line">    Exit Sub</span><br><span class="line">    </span><br><span class="line">Error:</span><br><span class="line">    Dim ret</span><br><span class="line">    ret &#x3D; MsgBox(&quot;表格检测失败,请根据提示修正后再次尝试保存!&quot;, vbOKOnly + vbCritical)</span><br><span class="line">    &#39;If Not ret &#x3D; vbOK Then Cancel &#x3D; True</span><br><span class="line">    Cancel &#x3D; True</span><br><span class="line">    Exit Sub</span><br><span class="line"></span><br><span class="line">End Sub</span><br></pre></td></tr></table></figure>
